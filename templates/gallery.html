<div class="title-gal">

<div class="wrapper">
    <ul id="navgal">
        <li onclick="hotel()"><a href="#" class="btn active-gal">Готель</a></li>
        <li onclick="aquapark()"><a href="#" class="btn">Аквапарк</a></li>
        <li onclick="rest()"><a href="#" class="btn">Ресторан</a></li>
        <li onclick="spa()"><a href="#" class="btn">SPA</a></li>
    </ul>
    <script type="text/javascript">

        var btnContainer = document.getElementById("navgal");


        var btns = btnContainer.getElementsByClassName("btn");

        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active-gal");
                current[0].className = current[0].className.replace(" active-gal", "");
                this.className += " active-gal";
            });
        }
    </script>
</div>
